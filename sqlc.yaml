version: "2"

sql:
  - schema: "storage/sqlc/schema.sql"
    queries: "storage/sqlc/queries.sql"
    engine: "sqlite"
    gen:
      go:
        package: "sqlcgen"
        out: "storage/sqlcgen"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "JSON"
            go_type:
              import: "encoding/json"
              type: "RawMessage"